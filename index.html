<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChowFeed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6b33305948.js"></script>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="assets/images/Chop-11638.mp4" type="video/mp4">
        <header>
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <img id="logo" src="assets/images/LogoMakr_4w4Ccg.png">
                    <p id="lead">Cultivate Craving.</p>
                </div>
            </div>
        </header>
    </video>
    <div class="container">
        </video>
        <div class="container">
            <header>
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <a href="index.html"><img id="logo" src="assets/images/LogoMakr_4w4Ccg.png"></a>
                        <p id="lead">Cultivate Craving.</p>
                    </div>
                    <form id="search-food-form">
                        <div class="form-group">
                            <label for="searchFood">Search Recipes and Restaurants</label>
                            <input class="form-control" id="searchFood" type="text"
                                placeholder="Find what you're craving..." required>
                            <button type="submit" id="searchButton" class="btn btn-primary">Submit</button>
                        </div>
                    </form>

                    <div id="results">
                        <h5 id="result-recipe-header">Trendy Recipes</h5>
                        <div class="card-columns">
                            <div class="card recipe1" data-type="recipe">
                                <img src="" id="card-recipe-img1" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 id="card-recipe-title1" class="card-title">Card title</h6>
                                </div>
                            </div>
                            <div class="card recipe2" data-type="recipe">
                                <img src="" id="card-recipe-img2" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 id="card-recipe-title2" class="card-title">Card title</h6>
                                </div>
                            </div>
                            <div class="card recipe3" data-type="recipe">
                                <img src="" id="card-recipe-img3" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 id="card-recipe-title3" class="card-title">Card title</h6>
                                </div>
                            </div>
                            <div class="card recipe4" data-type="recipe">
                                <img src="" id="card-recipe-img4" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h6 id="card-recipe-title4" class="card-title">Card title</h6>
                                </div>
                            </div>
                            <button type="button" class="btn btn-warning" id="nextButtonRecipe">Next</button>
                        </div>
                        <h5 id="result-restaurant-header">Trendy Restaurants</h5>
                        <div class="card-columns">
                            <div class="card restaurant1" data-type="restaurant">
                                <img src="" id="card-rest-img1" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h6 id="card-rest-title1" class="card-title">Card title</h6>
                                </div>
                            </div>
                            <div class="card restaurant2" data-type="restaurant">
                                <img src="" id="card-rest-img2" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h6 id="card-rest-title2" class="card-title">Card title</h6>
                                </div>
                            </div>
                            <div class="card restaurant3" data-type="restaurant">
                                <img src="" id="card-rest-img3" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h6 id="card-rest-title3" class="card-title">Card title</h6>
                                </div>
                            </div>
                            <div class="card restaurant4" data-type="restaurant">
                                <img src="" id="card-rest-img4" class="card-img-top img-fluid" alt="...">
                                <div class="card-body">
                                    <h6 id="card-rest-title4" class="card-title">Card title</h6>
                                </div>
                            </div>
                            <button type="button" class="btn btn-warning" id="nextButtonRest">Next</button>
                        </div>

                    </div>
                </div>
            </header>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
